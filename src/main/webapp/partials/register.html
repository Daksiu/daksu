<div class="container">
  <div class="dev-page-login-block">
    <div class="registration-form">
      <div class="text-center">
        <img class="logo" src="img/logo.svg">
        <h3>Create a free account today!</h3>
        <p>No comission fees, cancel at any time</p>
        <br>
        <br>
      </div>
      <form class="login-form" method="post" name="register-form">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Company Name" id="companyName" ng-model="company.companyName">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <div class="input-group">
              <input type="text" class="form-control" id="companyId" ng-model="company.companyId" placeholder="Custom url">
              <div class="input-group-addon">.daksu.com</div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="username" class="col-sm-3 control-label">I'm a:</label>
              <div class="col-sm-9">
                <select class="selectpicker dropup" ng-model="company.companyType" ng-options="item for item in companyTypes"></select>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email" id="email" ng-model="company.email" >
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" id="password" ng-model="company.password">
            </div>
          </div>
        </div>

        <div class="form-group no-border">
          <button type="submit" value="Register" class="btn btn-primary btn-block" ng-click="save()">Sign-up</button>
        </div>
      </form>                    
    </div>
    <div class="text-center looking-4-login"><a href="#!/login">Want the login page?</a></div>
  </div>
</div>
