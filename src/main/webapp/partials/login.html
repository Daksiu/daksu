<div class="container">
  <div class="row login-container column-seperation">
    <div class="col-md-5 col-md-offset-1">
      <br>
      <img class="logo login" src="img/logo.svg">
      <h3>
        Sign in to your account
      </h3><br>
      <p class="hidden-xs">
        Please sign-in with your email and password.<br>
        Don't have an account yet?<a href="#!/register"> Register now!</a>
      </p>
    </div>
    <div class="col-md-5">
      <br>
      <form class="login-form">

          <div class="form-group">
          <label for="company" class="col-sm-3 control-label">Company:</label>
          <div class="col-sm-9">
            <input id="company" ng-model="company" type="text" class="form-control" />
          </div>
        </div>


        <div class="form-group">
          <label for="username" class="col-sm-3 control-label">Email:</label>
          <div class="col-sm-9">
            <input id="username" ng-model="username" type="text" class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Password:</label>
          <div class="col-sm-9">
            <input id="password" ng-model="password" type="password" class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="rememberMe"> Remember me
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9 col-sm-offset-3">
            <input type="submit" value="Login now!" class="btn btn-primary pull-right" ng-click="login()"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
