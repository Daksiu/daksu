<!DOCTYPE html>
<html ng-app="daksuApp">
<head>
	<title>We're creating Daksu</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	

	<!-- Optional theme -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Latest compiled and minified JavaScript -->
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<style type="text/css">
	.ng-hide {
		display: none;
	}
	</style>
</head>
<body class="error-body no-top">

	<div class="loader" ng-hide="initialized">
		<p>Loading</p>
		<p><span class="fa fa-spinner fa-spin"></span></p>
	</div>

	<nav class="navbar navbar-fixed-top navbar-default ng-hide" role="navigation" ng-show="initialized">
		<div class="container">
			<div ng-show="user">
				<!-- BEGIN TOP NAVIGATION BAR -->
				<div class="header navbar navbar-inverse "> 
  				<!-- BEGIN TOP NAVIGATION BAR -->
				  	<div class="navbar-inner">
					    <div class="header-quick-nav" > 

					    	<!-- BEGIN TOP NAVIGATION MENU -->
							<div class="pull-left"> 
						        <ul class="nav quick-section">
						        	<li>
						        		<div class="app-logo">
						        		</div>
						        	</li>
									<li><a href="#!/">Home</a></li>
									<li><a href="#!/upload">Upload</a></li>
									<li><a href="#!/product">Products</a></li>
							  	</ul>
					    	</div>
					 		<!-- END TOP NAVIGATION MENU -->

					 		<!-- BEGIN CHAT TOGGLER -->
				     		<div class="pull-right"> 
								<div class="chat-toggler">	
									<a href="#" class="dropdown-toggle" id="my-task-list" data-placement="bottom"  data-content='' data-toggle="dropdown" data-original-title="Notifications">
										<div class="user-details">
											<div class="username"> 
												{{user.name}}								
											</div>						
										</div> 
									  	<div class="profile-pic"> 
				          					<img src="img/avatar_small.jpg"  alt="" data-src="img/avatar_small.jpg" data-src-retina="img/avatar_small2x.jpg" width="35" height="35" /> 
				        				</div> 
									</a>				
								</div>
						 		<ul class="nav quick-section ">
									<li class="quicklinks"> 
										<a data-toggle="dropdown" class="dropdown-toggle  pull-right " href="#" id="user-options">
											<div class="iconset top-settings-dark "></div> 	
										</a>
										<ul class="dropdown-menu  pull-right" role="menu" aria-labelledby="user-options">
				                  	<li>
				                  		<a href="#"> My Account</a>
				                  	</li>
				                  	<li class="divider"></li>                
				                  	<li>
				                  		<a href="" ng-click="logout()"><i class="fa fa-power-off"></i>&nbsp;&nbsp;Log out</a>
				                  	</li>
				               	</ul>
									</li> 
								</ul>
				      	</div>
					   <!-- END CHAT TOGGLER -->
				      </div> 
				      <!-- END TOP NAVIGATION MENU --> 
				  	</div>
				  <!-- END TOP NAVIGATION BAR --> 
				</div>
			</div>
		</div>
	</nav>

	<div class="container ng-hide" ng-show="initialized">
		<div class="alert alert-danger" ng-show="error">{{error}}</div>
		<div ng-view></div>
	</div>

	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/upload.js"></script>
</body>
</html>
